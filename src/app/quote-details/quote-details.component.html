<div id = "showit"style="text-align:center">
<p>{{quote.Narration}}</p>
<p> Posted by: {{quote.Postedby}}</p>
<p>Likes  {{quote.upvote}}    Dislikes {{quote.downvote}} </p>

<button (click) = 'quoteViewed(true)'> Delete Quote</button>&nbsp;&nbsp;

</div>
