<div id = "showit"style="text-align:center">
<p>{{quote.Narration}}</p>
<p>{{quote.Postedby}}</p>
<p>Likes  {{quote.upvote}}    Dislikes {{quote.downvote}} </p>

<button (click) = 'quoteViewed(true)'> Delete Quote</button>
<button (click) = 'upVote(true)'> Like </button>
<button (click) = 'downVote(true)'> Dislike</button>

</div>
