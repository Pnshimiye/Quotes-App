<div class="container-fluid">
    <div class="row">
        <form #goalForm='ngForm'>
            <div class="form-group">

                <label for="name">Author</label>
                <input type="text" required class="form-control" id="author" [(ngModel)]="newQuote.Author" name="name">
        

            </div>
            <div class="form-group">

                <label for="narration">Quote</label>
                <textarea class="form-control" id="narration" rows="4" required></textarea>
                
            </div>
            <div class="form-group">

                <label for="Postedby">Posted By:</label>
                <textarea class="form-control" id="postedy" rows="4" required></textarea>
                
            </div>
            <!-- <div class="form-group">
                <button (click) = 'upVote(true)'> Like </button>
                <button (click) = 'downVote(true)'> Dislike</button>
            </div> -->
            <button type="submit" class="btn btn-success btn-lg">Add Goal</button>
        </form>
    </div>
</div>
